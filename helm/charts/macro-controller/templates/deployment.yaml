apiVersion: apps/v1
kind: Deployment
metadata:
  name: macro-controller
  {{- include "powerpi.labels" $ }}
spec:
  selector:
    matchLabels:
      {{- include "powerpi.selector" $ | indent 4 }}
  template:
    metadata:
      {{- include "powerpi.labels" $ | indent 4 }}
    spec:
      containers:
      - name: macro-controller
        image: twilkin/powerpi-macro-controller:{{ .Chart.AppVersion }}
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 1
            memory: 100Mi
