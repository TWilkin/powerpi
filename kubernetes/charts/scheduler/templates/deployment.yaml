{{- $data := dict
  "UseConfig" true
  "UseDevicesFile" true
  "UseSchedulesFile" true
  "MqttSecret" "mosquitto-scheduler-secret"
  "Env" (list
    (dict
      "Name" "HEALTH_CHECK_FILE"
      "Value" "/tmp/powerpi_health"
    )
  )
  "Probe" (dict
    "Command" (list
      "/bin/sh"
      "/usr/src/app/venv/lib/python3.11/site-packages/powerpi_common/health.sh"
      "12"
      "/tmp/powerpi_health"
    )
    "ReadinessInitialDelay" 10
    "LivenessInitialDelay" 20
  )
-}}
{{- include "powerpi.deployment" (merge (dict "Params" $data) .) -}}
