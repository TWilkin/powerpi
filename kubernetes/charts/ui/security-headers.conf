# Prevent the site from being embedded in iframes (clickjacking protection)
add_header X-Frame-Options "DENY" always;

# Prevent browsers from MIME-sniffing the content type
add_header X-Content-Type-Options "nosniff" always;

# Limit referrer information sent to external sites
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Restrict resource loading:
# - default/script/base/form: same-origin only
# - style: same-origin plus inline styles (required by React dynamic styling)
# - img: same-origin plus cdn.jsdelivr.net (favicon)
# - connect: same-origin plus WebSocket (Socket.IO)
# - frame-ancestors: prevent iframe embedding (CSP equivalent of X-Frame-Options)
add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https://cdn.jsdelivr.net; connect-src 'self' ws: wss:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;
