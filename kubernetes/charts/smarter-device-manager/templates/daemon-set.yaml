{{- if or (eq .Values.global.energenie true) (eq .Values.global.zigbee true) }}
{{/* Required: third-party image runs as root and needs privilege escalation
     to register device plugins with the kubelet via the device-plugins socket. */}}
{{- $data := dict
  "Kind" "DaemonSet"
  "Image" "ghcr.io/smarter-project/smarter-device-manager"
  "ImageTag" (print "v" (.Values.imageTag | default .Chart.AppVersion))
  "Role" "agent"
  "PriorityClassName" "powerpi-critical"
  "RequestCPU" "10m"
  "RequestMemory" "15Mi"
  "LimitCPU" "100m"
  "LimitMemory" "15Mi"
  "RunAsNonRoot" "false"
  "AllowPrivilegeEscalation" "true"
  "Annotations" (list
    (dict
      "Name" "node.kubernetes.io/bootstrap-checkpoint"
      "Value" "true"
    )
  )
  "Config" (list
    (dict
      "Name" "smarter-device-manager-config"
      "Path" "/root/config/conf.yaml"
      "SubPath" "device-config.yaml"
    )
  )
  "Volumes" (list
    (dict
      "Name" "device-plugin"
      "Path" "/var/lib/kubelet/device-plugins"
    )
    (dict
      "Name" "dev-dir"
      "Path" "/dev"
    )
    (dict
      "Name" "sys-dir"
      "Path" "/sys"
    )
  )
}}
{{- include "powerpi.deployment" (merge (dict "Params" $data) . )}}
{{- end }}
