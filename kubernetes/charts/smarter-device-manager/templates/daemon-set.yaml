apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: smarter-device-manager
  labels:
    role: agent
    {{- include "powerpi.labels" $ }}
spec:
  selector:
    matchLabels:
      {{- include "powerpi.selector" $ | indent 4 }}
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
        {{- include "powerpi.labels" $ | indent 4 }}
      annotations:
        node.kubernetes.io/bootstrap-checkpoint: "true"
    spec:
      priorityClassName: powerpi-critical
      hostname: smarter-device-management
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: smarter-device-manager
        image: registry.gitlab.com/arm-research/smarter/smarter-device-manager:v{{ .Chart.AppVersion }}
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        resources:
          limits:
            cpu: 100m
            memory: 15Mi
          requests:
            cpu: 10m
            memory: 15Mi
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: dev-dir
          mountPath: /dev
        - name: config
          mountPath: /root/config/conf.yaml
          subPath: device-config.yaml
        - name: sys-dir
          mountPath: /sys
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: dev-dir
        hostPath:
          path: /dev
      - name: sys-dir
        hostPath:
          path: /sys
      - name: config
        configMap:
          name: smarter-device-manager-config
      terminationGracePeriodSeconds: 30
