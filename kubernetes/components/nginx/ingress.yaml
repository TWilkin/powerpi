apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    cert-manager.io/issuer: letsencrypt-staging
    ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - EXTERNAL_HOST_NAME
    secretName: letsencrypt-staging
  rules:
  - host: EXTERNAL_HOST_NAME
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
