apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ./namespace.yaml
# utilities
- ./resources/smarter-device-manager
# services
- ./resources/babel-fish
- ./resources/clacks-config
- ./resources/database
- ./resources/deep-thought
- ./resources/energy-monitor
- ./resources/freedns
- ./resources/light-fantastic
- ./resources/mosquitto
- ./resources/nginx
# controllers
- ./resources/energenie-controller
- ./resources/harmony-controller
- ./resources/lifx-controller
- ./resources/macro-controller
- ./resources/node-controller
- ./resources/zigbee-controller

namespace: powerpi

commonLabels:
  app.kubernetes.io/part-of: powerpi
  app.kubernetes.io/managed-by: kubectl

configMapGenerator:
- name: settings
  envs:
  - ./env.properties

generatorOptions:
  disableNameSuffixHash: true
