server {
    listen 8080;

    location / {
        root /var/www/powerpi;
        try_files $uri /index.html;
    }

    location = /favicon.ico { 
        log_not_found off; 
        access_log off; 
    }

    location = /robots.txt  { 
        log_not_found off; 
        access_log off; 
    }
}
