apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
spec:
  serviceName: database
  template:
    spec:
      nodeSelector:
        powerpi-storage: "true"
      containers:
      - name: database
        image: postgres
        ports:
        - name: postgres
          containerPort: 5432          
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: schema
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: username
        - name: POSTGRES_PASSWORD_FILE
          value: /var/run/secrets/powerpi_database/password
        volumeMounts:
        - name: database-data
          mountPath: /var/lib/postgresql/data/pgdata
        - name: database-secret
          mountPath: /var/run/secrets/powerpi_database
          readOnly: true
      volumes:
        - name: database-data
          persistentVolumeClaim:
            claimName: database-volume-claim
        - name: database-secret
          secret:
            secretName: database-secret
