apiVersion: v2
name: powerpi
description: A Helm chart for deploying the PowerPi home automation stack
type: application
version: 0.2.3
appVersion: 0.2.3
dependencies:
  # services
  - name: config-server
    version: 0.1.9
    condition: global.config
  - name: database
    version: 0.1.3
    condition: global.persistence
  - name: deep-thought
    version: 0.1.4
  - name: energy-monitor
    version: 0.1.2
    condition: global.energy-monitor
  - name: freedns
    version: 0.1.2
    condition: global.freeDNS
  - name: mosquitto
    version: 0.1.2
  - name: persistence
    version: 0.1.3
    condition: global.persistence
  - name: scheduler
    version: 0.2.5
    condition: global.scheduler
  - name: smarter-device-manager
    version: 0.1.1
  - name: ui
    version: 0.1.5
  - name: voice-assistant
    version: 0.1.2
    condition: global.voiceAssistant
  # controllers
  - name: energenie-controller
    version: 0.1.4
    condition: global.energenie
  - name: harmony-controller
    version: 0.1.4
    condition: global.harmony
  - name: lifx-controller
    version: 0.1.5
    condition: global.lifx
  - name: network-controller
    version: 0.1.3
    condition: global.network
  - name: node-controller
    version: 0.1.5
    condition: global.node
  - name: virtual-controller
    version: 0.2.0
  - name: zigbee-controller
    version: 0.1.5
    condition: global.zigbee
